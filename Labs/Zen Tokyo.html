@font-face {
   font-family: zenTokyoZoo;
   src: url(ZenTokyoZoo-Regular.ttf); 
}
*{
    font-family: myFirstfont;
    color: #0000FF88 
}
p{
    font-family: zenTokyoZoo;
    font-size: 60px; 
    color: hsl(0,50%,50%);
}
 

 b{
     color: rgb(0,255,0);
 }

    color: orange;

}

</head>
